<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dowry calculator by dataeclipse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Bride/Groom price calculator</h1>
        <p>The starting bid is $100.</p>

        <form id="calculatorForm">
            <div class="formGroup">
                <label for="education"><i class="fas fa-graduation-cap"></i> Education:</label>
                <select id="education" name="education">
                    <option value="1.5">Undergraduate degree</option>
                    <option value="1.2">College degree</option>
                    <option value="1.05" selected>High school degree</option>
                    <option value="0.9">Middle school degree</option>
                </select>
            </div>

            <div class="formGroup">
                <label for="netWorth"><i class="fas fa-coins"></i> Family net worth:</label>
                <select id="netWorth" name="netWorth">
                    <option value="2">More than $10,000</option>
                    <option value="1.5">Between $5,000 and $10,000</option>
                    <option value="1.2" selected>Less than $5,000</option>
                </select>
            </div>

            <div class="formGroup">
                <label for="caste"><i class="fas fa-users"></i> Caste:</label>
                <select id="caste" name="caste">
                    <option value="100">Brahmin</option>
                    <option value="50">Kshatriya</option>
                    <option value="20" selected>Vaishya</option>
                    <option value="10">Shudra</option>
                    <option value="-50">Varna - untouchable</option>
                </select>
            </div>

            <div class="formGroup">
                <label><i class="fas fa-award"></i> Skills:</label>
                <div class="checkboxGroup">
                    <div class="checkboxItem">
                        <input type="checkbox" id="skillMusic" name="skill" value="10">
                        <label for="skillMusic">Playing on a musical instrument (+$10)</label>
                    </div>
                    <div class="checkboxItem">
                        <input type="checkbox" id="skillCook" name="skill" value="20">
                        <label for="skillCook">Good cook (+$20)</label>
                    </div>
                    <div class="checkboxItem">
                        <input type="checkbox" id="skillEasygoing" name="skill" value="15">
                        <label for="skillEasygoing">Easygoing character (+$15)</label>
                    </div>
                    <div class="checkboxItem">
                        <input type="checkbox" id="skillSings" name="skill" value="10">
                        <label for="skillSings">Sings well (+$10)</label>
                    </div>
                </div>
            </div>

            <div class="formGroup">
                <label><i class="fas fa-birthday-cake"></i> Age:</label>
                <div class="radioGroup">
                    <div class="radioItem">
                        <input type="radio" id="age1" name="age" value="1.5" checked>
                        <label for="age1">Between 18-23</label>
                    </div>
                    <div class="radioItem">
                        <input type="radio" id="age2" name="age" value="1.2">
                        <label for="age2">Between 24-27</label>
                    </div>
                    <div class="radioItem">
                        <input type="radio" id="age3" name="age" value="0.95">
                        <label for="age3">28+</label>
                    </div>
                </div>
            </div>

            <div class="formGroup">
                <label><i class="fas fa-comments"></i> Reputation:</label>
                <div class="checkboxGroup">
                    <div class="checkboxItem">
                        <input type="checkbox" id="repParents" name="reputation-coeff" value="0.85">
                        <label for="repParents">Gossips about parent's attitude (coeff 0.85)</label>
                    </div>
                    <div class="checkboxItem">
                        <input type="checkbox" id="repCharacter" name="reputation-coeff" value="0.9">
                        <label for="repCharacter">Gossips about character (coeff 0.9)</label>
                    </div>
                    <div class="checkboxItem">
                        <input type="checkbox" id="repGeneral" name="reputation-subtract" value="-20">
                        <label for="repGeneral">General gossips around person (-$20)</label>
                    </div>
                </div>
            </div>

            <button type="button" id="calculateButton">Calculate Price</button>
        </form>

        <div id="resultContainer">
            <h2>Final Price</h2>
            <p id="finalPrice">$0.00</p>
        </div>

        <footer class="attribution">
            <p>Created by <a href="https://github.com/dataeclipse" target="_blank">@dataeclipse</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
